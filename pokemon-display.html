<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/pokemon-display.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="pokemon-display-container container">
      <div class="title-head row">
        <div class="d-flex justify-content-center title-text-container col">
          <div class="pokemon-name">Bulbasaur</div>
          <div class="pokemon-space"></div>
          <div class="pokemon-number">#001</div>
        </div>
      </div>
      <div class="title-space row"></div>
      <div class="content-row row">
        <div class="img-container-pokemon-main col d-flex justify-content-center align-items-center">
          <img class="img-pokemon-main" src="" />
        </div>
        <div class="details-col col ml-1">
          <div class="details-text-row row">
            <div class="details-text-column col" id="details-text">
              Bulbasaur can be seen napping in bright sunlight. There is a seed
              on its back. By soaking up the sun's rays, the seed grows
              progresively larger.
            </div>
          </div>
          <div class="details-stats-row row pl-1 pb-3 pt-1 ml-1">
            <div class="details-stats-col col">
              <div class="details-stats-header-row row">
                <div
                  class="details-stats-header-column col d-flex align-items-center"
                >
                  <div>Height</div>
                </div>
              </div>
              <div class="details-stats-details-row row">
                <div
                  class="details-stats-details-column col d-flex align-items-top"
                >
                  <div class="stats-text">2' 04"</div>
                </div>
              </div>
              <div class="details-stats-header-row row">
                <div
                  class="details-stats-header-column col d-flex align-items-center"
                >
                  <div>Weight</div>
                </div>
              </div>
              <div class="details-stats-details-row row">
                <div
                  class="details-stats-details-column col d-flex align-items-center"
                >
                  <div class="stats-text">15.2 lbs</div>
                </div>
              </div>
            </div>
            <div class="details-stats-col col">
              <div class="details-stats-header-row row">
                <div
                  class="details-stats-header-column col d-flex align-items-center"
                >
                  <div>Category</div>
                </div>
              </div>
              <div class="details-stats-details-row row">
                <div
                  class="details-stats-details-column col d-flex align-items-center"
                >
                  <div class="stats-text">Seed</div>
                </div>
              </div>
              <div class="details-stats-header-row row">
                <div
                  class="details-stats-header-column col d-flex align-items-center"
                >
                  <div>Abilities</div>
                </div>
              </div>
              <div class="details-stats-details-row row">
                <div
                  class="details-stats-details-column col d-flex align-items-center"
                >
                  <div class="stats-text">Overgrow</div>
                </div>
              </div>
            </div>
          </div>
          <div class="type-row row">
            <div class="col d-flex align-items-center">
              <div class="type-text">Type</div>
            </div>
          </div>
          <div class="type-details-row row">
            <div class="type-1-column col-6 d-flex align-items-center">
              <div>Poison</div>
            </div>
            <div class="type-2-column col-6 d-flex align-items-center">
              <div>Grass</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/pokedex-complete.js"></script>
    <script src="/pokemon-display.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
